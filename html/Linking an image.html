<!--You should almost always set a width or height.-->
<img width="64px" height="64px" src="mylogo.png">

<!--The src can also contain a link to an image.-->
<img width="64px" height="64px" src="http://midelight.net/favicon.ico">

<!--Alternate text is useful when the image cannot be displayed.-->
<img width="100%" alt="Girl with a jacket." src="c9edq9w8dn.png">
