<!DOCTYPE html>
<html lang="en">
<head>
	<!--minimal configuration-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<link rel="shortcut icon" href="some image" type="image/x-icon">
	<link rel="icon" href="some image">
	<meta name="description" content="Your cool description.">
	<!--Informations-->
	<meta name="title" content="Title">
	<meta name="author" content="You">
	<meta name="creator" content="Also you">
	<meta name="description" content="Your cool description.">
	<meta name="keywords" content="some, key, words">

	<meta property="og:description" content="Your cool description.">
	<meta property="og:title" content="Title">
	<meta property="og:type" content="website">
	<meta property="og:url" content="your url">
	<!--Image-->
	<meta property="og:image" content="some image">
	<meta property="og:image:alt" content="Website icon">
	<meta property="og:image:height" content="80">
	<meta property="og:image:secure_url" content="some image">
	<meta property="og:image:type" content="image/png">
	<meta property="og:image:width" content="80">
</head>
<body>
	
</body>
</html>
